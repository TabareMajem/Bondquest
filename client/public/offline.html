<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BondQuest - Offline</title>
  <style>
    body {
      font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6B46C1 0%, #8B5CF6 50%, #D53F8C 100%);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 400px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    .logo {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
    }
    .heart-icon {
      font-size: 3rem;
    }
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #D53F8C 0%, #9F7AEA 100%);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="heart-icon">❤️</span>
    </div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Some features of BondQuest may not be available while offline.</p>
    <p>Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Retry Connection</button>
  </div>
</body>
</html>
